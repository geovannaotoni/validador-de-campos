<body>

  <main>

    <h1>Validador de Campos</h1>

    <form action="">

      <input type="text" placeholder="Digite o valor a ser validado" id="input">

      <select name="" id="option">
        <option value="email">E-mail</option>
        <option value="cpf">CPF</option>
